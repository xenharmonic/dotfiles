#remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#fix colours
set -g default-terminal "xterm-256color"

#reload config
bind r source-file ~/.tmux.conf

#switch panes with alt+arrow-keys
bind h select-pane -L
bind j select-pane -R
bind k select-pane -U
bind l select-pane -D

#disable automatic renaming
set-option -g allow-rename off

#status bar
set -g status-position bottom
setw -g window-status-current-bg colour235
set -g status-bg colour237
set -g status-fg colour250
setw -g window-status-bg colour237
setw -g window-status-current-fg colour200
setw -g window-status-fg colour5
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

setw -g pane-border-bg colour237
setw -g pane-border-fg colour5
setw -g pane-active-border-bg colour240
setw -g pane-active-border-fg colour200


set -g status-attr dim
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
